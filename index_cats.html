let cats = ["https://www.purina.ru/sites/default/files/2021-10/britanskaya-3.jpg"
,"https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Kot-026.jpg/1200px-Kot-026.jpg"

function action_one(){
	
	if (number < 3)
	{
	document.getElementById("image").src=cats[number];
	number+=1;
	}
  
  else
	{
	alert("Котов больше нет, давай заново!");
	number = 0;
	}
  
}

</script>
